<div class="container-xxl bd-gutter bd-layout py-5">
  <div
    class="bg-white rounded d-flex flex-column justify-content-center align-items-center align-self-center mt-5 overflow-auto shadow"
  >
    <div class="w-100 px-5 pt-5">
      <h3 class="text-left">Peliculas</h3>
    </div>
    <div class="d-flex flex-column gap-2 w-100 px-4 pt-4">
      <ng-container *ngFor="let peli of peliculas; index as index">
        <div class="container d-flex boletos-content mx-auto w-100 p-2">
          <div class="movie mx-2">
            <img
              [src]="peli.imagen"
              class="border rounded shadow-sm"
              [alt]="peli.nombre"
              width="360"
              height="340"
            />
          </div>
          <div class="d-flex flex-column mx-2">
            <h4 class="fw-bold">{{ peli.nombre }}</h4>
            <div class="d-flex mt-2 gap-2">
              <p class="badge">
                {{ peli.clasificacion }}
              </p>
              <p class="fw-lighter">{{ peli.duracion }}</p>
            </div>
            <p class="text-wrap text-break fw-lighter w-75 lh-sm">
              {{ peli.sinopsis }}
            </p>
            <div class="d-flex justify-content-start gap-2 my-2">
              <ng-container *ngFor="let horario of peli.horarios">
                <a
                  class="button-time-tickets shadow-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                  (click)="selectHorario(horario, index)"
                  >{{ horario }}</a
                >
              </ng-container>
            </div>
          </div>
        </div>
        <hr />
      </ng-container>
    </div>
  </div>
</div>
