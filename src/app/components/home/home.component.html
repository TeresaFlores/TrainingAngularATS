<div id="carouselMoniasMovies" class="carousel bg-dark">
  <div class="carousel-indicators">
    <ng-container *ngFor="let peli of peliculas; index as index">
      <button
        type="button"
        data-bs-target="#carouselMoniasMovies"
        [class.active]="index === peliculaActual"
        [ariaCurrent]="index === peliculaActual"
        [ariaLabel]="peli.nombre"
        (click)="newIndex(index)"
      ></button>
    </ng-container>
  </div>
  <div class="carousel-inner">
    <ng-container *ngFor="let peli of peliculas; index as index">
      <div
        class="carousel-item fade-in"
        [class.active]="index === peliculaActual"
      >
        <img
          [src]="peli.imagen"
          class="d-block w-100 vh-100"
          [alt]="peli.nombre"
        />
        <div
          class="d-md-block bg-dark bg-opacity-50 position-absolute vh-100 vw-100 top-0 end-0"
        >
          <div class="caption p-5">
            <h2>{{ peli.nombre }}</h2>
            <p class="text-wrap fw-lighter w-100 lh-sm my-2">
              {{ peli.sinopsis }}
            </p>
            <div class="d-flex justify-content-start gap-2 my-3">
              <ng-container
                *ngFor="let horario of peli.horarios; index as index"
              >
                <span class="button-time">{{ horario }}</span>
              </ng-container>
            </div>
            <button type="button" class="btn button-movies fw-lighter" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  (click)="selectMovie(index)">
              Comprar Boleto
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselMoniasMovies"
    data-bs-slide="prev"
    (click)="prev()"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselMoniasMovies"
    data-bs-slide="next"
    (click)="next()"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
